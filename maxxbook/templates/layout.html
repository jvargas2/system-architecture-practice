<!doctype html>
<title>Maxxbook</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=container>
  <div class=card>
    <h1>Maxxbook</h1>
    <div class=metanav>
    {% if not session.user %}
      <a href="{{ url_for('login') }}">Log in</a> <a href="{{ url_for('register') }}">Register</a>
    {% else %}
      <a href="{{ url_for('logout') }}">Log out {{ user.first_name }}</a>
    {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
      <div class=flash>{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
