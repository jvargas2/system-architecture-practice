{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_post') }}" method=post class=add-entry>
      <dl>
        <dt>Post:
        <dd><textarea name=body rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  </div>
  {% for post in posts %}
  {% set user = users_by_id[post.user_id] %}
  <div class=card>
    <div class=card-title>
      <a href="{{ url_for('show_user_profile', user_id=user.id) }}">{{ user.first_name + ' ' + user.last_name }}</a> says...
    </div>
    <div class=card-body>
      <h2>{{ post.body|safe }}</h2>
    </div>
  </div>
  {% endfor %}
{% endblock %}
